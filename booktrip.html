<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form> 
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name">
        <br><label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br><label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone">
        <br><label for="destination">Choose Destination:</label>
        <select id="destination" name="destination">
            <option value="paris">Paris</option>
            <option value="Nwe york">New York</option>
            <option value="Ooty">Ooty</option>
        </select>
        <br><label>Travel Mode:</label>
        <input type="radio" name="mode" value="flight">Flight
        <input type="radio" name="mode" value="train">Train
        <input type="radio" name="mode" value="cruise">Cruise
        <br><label for="date">Travel Date:</label>
        <input type="date" id="date" name="date">
        <br><input type="submit" value="Book Now">
    </form>
    
</body>
</html>
